
<div class="row">
    <div class="col-md-12">
      <section class="card">
        <h5 *ngIf="errors != null && !procesando">{{errors}}</h5>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="content-center" *ngIf="!procesando">
            <div class="form-group">
              <h6 style="padding-left:2% ; font-size: 14px;">Usuario</h6>
              <div>
                <input formControlName="userName" class="form-control input-login" id="userName" type="text" value=""/>
              </div>
            </div>
            <div class="form-group">
              <h6 style="margin-top: 20px; padding-left: 2%; font-size: 14px;" > Contrase√±a</h6>
              <div>
                <input formControlName="password" class="form-control input-login" id="password" type="password" value=""/>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="form.invalid" class="btn btn-primary"
                  type="submit" title="Acceder" >
                  Acceder
              </button>
            </div>

          </form>
      </section>
    </div>
</div>
