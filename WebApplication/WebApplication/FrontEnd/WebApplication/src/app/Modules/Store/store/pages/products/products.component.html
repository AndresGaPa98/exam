<div class="row product-container" *ngIf="this.data !== undefined">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 product" *ngFor="let item of data.data" >
        <div>
            <img [src]="item.article.urlImage" alt="item.article.description" width="80" height="80">
        </div>
        <div>
            <p>{{item.article.description}}</p>
            <p>Precio: {{item.article.price | currency}}</p>
            <p>Stock: {{item.article.stock}}</p>
            <p>Fecha de lanzamiento: {{item.date | date: 'dd/MM/yyyy'}}</p>
            <div>
                <input type="number" [(ngModel)]="item.article.amount" style="width: 60px;margin-right: 10px;">
                <button class="btn btn-success" (click)="addToCart(item)">agregar a carrito</button>
            </div>
            
        </div>
    </div>
</div>
<mat-paginator [length]="totalItems"
                [pageSize]="size"
                [pageIndex]="index"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="onPageChange($event)">
    </mat-paginator>
